<!--Criando a estrutura básica do HTML-->
<!DOCTYPEhtml>
<html>
    <head>
        <title>Portfolio</title> <!--Criando um título para a página-->
    </head>
    <body>
        <!--Criando o conteúdo da página utilizando tags de título e parágrafo-->
        <h1>Este é um título</h1> <!--Criando um título-->
        <p>Este é um parágrafo.</p> <!--Criando um parágrafo-->
        <img src="html.png" alt="Logo do HTML 5"> <!--Adicionando uma imagem e um texto alternativo-->
        <ul> <!--Criando uma lista não ordenada-->
            <li>Item 1</li> <!--Criando um item da lista-->
            <li>Item 2</li> <!--Criando um item da lista-->
            <li>Item 3</li> <!--Criando um item da lista-->
        </ul>
        <ol> <!--Criando uma lista ordenada-->
            <li>Item 1</li> <!--Criando item 1-->
            <li>Item 2</li> <!--Criando item 2-->
            <li>Item 3</li> <!--Criando item 3-->
    </body>
</html>
